<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    </script>
    <title>Expenses</title>
</head>
<body>
    <header><h1>Personal Expenses</h1></header>
    <div id="form-container">
        <form id="create-expense-form">
            <label for="users"></label>
                <select id="users" name="users">
                    <option value="1">user_is_jenny</option>
                    <option value="2">user_is_william</option>
                    <option value="3">user_is_penelope</option>
                </select><br>
            <label>
                <input id="date" type="date" name="expense[date]" placeholder=date>
            </label><br>
            <label>
                <textarea id="description" name="expense[description]" placeholder=description></textarea>
            </label><br>
            <label>
                <input id="amount" type="decimal" name="expense[amount]" placeholder=amount>
            </label><br>
                <input type="submit" value="Create Expense">
        </form>
    </div>

    <ul id="expenses-container"></ul>
    <div>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/expense.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </div>
</body>
</html>
