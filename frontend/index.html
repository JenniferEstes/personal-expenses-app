<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/stylesheet/application.css" rel="stylesheet">
    <title>Expenses</title>
</head>
<body>
<!--nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bg-light navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Personal Expenses App</a>
        </div>
    </nav>
<!--Sticky Bottom-->
    <nav class="navbar fixed-bottom navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Personal Expenses App</a>
        </div>
    </nav>
<!--form-->
    <form id="create-expense-form">
        <label for="users"></label>
        <select id="users" class="form-select" name="users">
            <option value="1">user_is_jenny</option>
            <option value="2">user_is_william</option>
            <option value="3">user_is_penelope</option>
        </select><br>
        </label>
        <input type="date" class="form-control" id="date" name="expense[date]" placeholder="Date"><br>
        <textarea type="string" class="form-control" id="description" name="expense[description]" placeholder="Description"></textarea><br>
        <label>
            <input type="decimal" class="form-control" id="amount" name="expense[amount]" placeholder="Amount"><br>
        </label><br>
        <input type="submit" class="btn btn-outline-light" value="Create Expense">
    </form>
    <div id="expenses-container"></div>
    <div>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/expense.js"></script>
    </div>
</body>
</html>
